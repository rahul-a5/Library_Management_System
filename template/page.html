<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register Book</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
         <div style="width:800px;  margin-top: 100px; margin-bottom: 100px; margin-right: 150px; margin-left: 480px; auto;">
        
				<form class="login100-form validate-form"  action="/register_book" method="post">
					<span class="login100-form-title">
						Register Books
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="b_id" placeholder="Book id">
						<span class="focus-input100"></span>
						
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="b_name" placeholder="Book Name">
						<span class="focus-input100"></span>
						
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="a_name" placeholder="Author Name">
						<span class="focus-input100"></span>
						
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="number" name="publ_year" placeholder="Published Year">
						<span class="focus-input100"></span>
						
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="number" name="quantity" placeholder="Quantity">
						<span class="focus-input100"></span>
						
					</div>

					
				


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register Book
						</button>
					</div>


					
				</form>
        </div>
	
	

	

</body>
</html>
